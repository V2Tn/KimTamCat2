
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Viện Minh Triết Phương Đông | Tinh Hoa Phong Thủy Việt</title>
    <link rel="icon" type="image/png" href="https://phongthuykimtamcat.com/uploads/source//logo/logo-ktc.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ktc-gold: #b07d35;
            --ktc-dark: #002b33;
            --ktc-bg: #fdf6e9;
            --ktc-light-gray: #f2f2f2;
            --ktc-green: #2d4a3e;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--ktc-bg);
            color: #333333;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.7) 0%, rgba(253,246,233,0) 100%),
                url("https://www.transparenttextures.com/handmade-paper.png");
            background-attachment: fixed;
            line-height: 1.6;
        }

        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-script {
            font-family: 'Dancing Script', cursive;
        }

        /* 3D Perspective Utilities */
        .perspective-2000 {
            perspective: 2000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .translate-z-20 { transform: translateZ(20px); }
        .translate-z-50 { transform: translateZ(50px); }
        .translate-z-100 { transform: translateZ(100px); }

        /* Animation Classes */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .animate-fadeIn {
            animation: fadeIn 1.2s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-revealContent {
            animation: revealContent 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes revealContent {
            from { 
                opacity: 0; 
                transform: translateY(-15px) scale(0.98); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Logo Xoay Chậm */
        @keyframes slow-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-slow-spin {
            animation: slow-spin 10s linear infinite;
        }

        /* Rung nhẹ thu hút sự chú ý khi sẵn sàng submit */
        @keyframes subtle-shake {
            0%, 100% { transform: scale(1.03) rotate(0deg); }
            20% { transform: scale(1.03) rotate(-0.5deg); }
            40% { transform: scale(1.03) rotate(0.5deg); }
            60% { transform: scale(1.03) rotate(-0.3deg); }
            80% { transform: scale(1.03) rotate(0.3deg); }
        }
        .animate-subtle-shake {
            animation: subtle-shake 1.5s ease-in-out infinite;
        }

        /* Lắc mạnh khi có lỗi */
        @keyframes shake-error {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake-error {
            animation: shake-error 0.3s ease-in-out 2;
        }

        /* Tỏa Sáng Nút */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(176, 125, 53, 0.2); }
            50% { box-shadow: 0 0 35px rgba(176, 125, 53, 0.5); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        input:focus {
            box-shadow: 0 0 0 4px rgba(176, 125, 53, 0.1);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(176, 125, 53, 0.15);
        }

        /* 3D Title Floating Shadow */
        .title-3d-shadow {
            text-shadow: 
                0 1px 0 #ccc, 
                0 2px 0 #c9c9c9, 
                0 3px 0 #bbb, 
                0 4px 0 #b9b9b9, 
                0 5px 0 #aaa, 
                0 6px 1px rgba(0,0,0,.1), 
                0 0 5px rgba(0,0,0,.1), 
                0 1px 3px rgba(0,0,0,.3), 
                0 3px 5px rgba(0,0,0,.2), 
                0 5px 10px rgba(0,0,0,.25), 
                0 10px 10px rgba(0,0,0,.2), 
                0 20px 20px rgba(0,0,0,.15);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
